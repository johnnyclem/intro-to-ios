    <p>/* Unary Minus/Plus Operator</p>
<p>The sign of a numeric value can be toggled using a prefixed -, known as the unary minus operator. Unary plus operator has no significance other than providing symmetry for positive numbers when used with a unary minus operator for negative numbers.</p>
