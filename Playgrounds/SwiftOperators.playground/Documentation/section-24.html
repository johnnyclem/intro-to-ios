    <p>//# Comparison Operators</p>
<p>Swift supports the standard comparison operators (==, !=, &gt;, &lt;, &gt;=, &lt;=). All these operations return a Bool value. Swift also provided Identity comparison operators (=== and !==). These can be used to check if two object references refer to the same object instance.</p>
